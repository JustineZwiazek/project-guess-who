<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justine's Week 5 project - Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img class="main-icon" src="images-2/logo.png" alt="Guess Who" />

      <h1>Guess the meme-star!</h1>

      <select id="questions">
        <option value="" disabled selected hidden>guess a feature</option>
        <optgroup label="creature">
          <option value="hooman">hooman</option>
          <option value="dog">dog</option>
          <option value="cat">cat</option>
          <option value="puppet">puppet</option>
          <option value="cartoon">cartoon</option>
        </optgroup>
        <optgroup label="hair">
          <option value="brown">brown</option>
          <option value="blonde">blonde</option>
          <option value="red">red</option>
          <option value="brown">brown</option>
          <option value="green">green</option>
          <option value="white">white</option>
          <option value="grey">grey</option>
          <option value="bold">bold</option>
          <option value="hidden">hidden</option>
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="black">black eyes</option>
          <option value="brown">brown eyes</option>
        </optgroup>
        <optgroup label="expression">
          <option value="smiling">smiling</option>
          <option value="grimacing">grimacing</option>
          <option value="angry">angry</option>
          <option value="awkward">awkward</option>
          <option value="serious">serious</option>
        </optgroup>
        <optgroup label="background">
          <option value="tea">a tea cup</option>
          <option value="house">a burning house</option>
          <option value="kitten">a kitten</option>
          <option value="crown">a crown</option>
          <option value="phone">a phone</option>
          <option value="salad">a salad</option>
          <option value="women">women</option>
          <option value="beach">beach</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <p class="timer" id="timer">
        âŒ› Your time: <label id="hours">00</label>:<label id="minutes">00</label
        >:<label id="seconds">00</label>
      </p>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img class="guess-who-icon" src="images-2/Deal.gif" alt="Guess Who" />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
